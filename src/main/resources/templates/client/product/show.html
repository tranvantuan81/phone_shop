<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/client/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/client/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/client/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/client/css/style.css" rel="stylesheet">
    <style>
        body {
           font-family: 'Noto Sans', sans-serif;
           background-color: #f8f9fa;
       }

       /* Cải thiện phần sản phẩm */
       .product-name {
           overflow: hidden;
           text-overflow: ellipsis;
           display: -webkit-box;
           -webkit-line-clamp: 2;
           -webkit-box-orient: vertical;
           margin: 0 0 8px 0;
           font-weight: 600;
           font-size: 15px;
           text-align: left;
           color: #222;
           line-height: 1.3;
           min-height: 40px;
       }

       .product-desc {
           overflow: hidden;
           text-overflow: ellipsis;
           display: -webkit-box;
           -webkit-line-clamp: 2;
           -webkit-box-orient: vertical;
           color: #666;
           font-size: 13px;
           text-align: left;
           margin: 0 0 10px 0;
           line-height: 1.4;
           min-height: 36px;
       }

       .fruite-item {
           display: flex;
           flex-direction: column;
           height: 100%;
           transition: all 0.35s ease;
           background-color: #fff;
           border: none !important;
           border-radius: 12px !important;
           overflow: hidden;
       }

       .fruite-item:hover {
           transform: translateY(-8px);
           box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
       }

       .fixed-img {
           height: 190px;
           object-fit: contain;
           width: 100%;
           padding: 15px;
           margin-bottom: 0;
           background-color: #f9f9f9;
           transition: all 0.3s ease;
       }

       .fruite-item:hover .fixed-img {
           transform: scale(1.05);
       }

       .product-price {
           font-size: 18px;
           font-weight: 700;
           color: #e74c3c;
           width: 100%;
           text-align: left;
           margin: 5px 0 15px 0;
           line-height: 1;
       }

       .add-to-cart-btn {
           width: 100%;
           transition: all 0.3s ease;
           font-size: 14px;
           padding: 10px 16px !important;
           border-radius: 8px !important;
           font-weight: 500;
           letter-spacing: 0.3px;
           border: none !important;
           background-color: #f8f9fa;
           color: #0d6efd !important;
       }

       .add-to-cart-btn:hover {
           background-color: #0d6efd;
           color: white !important;
           transform: translateY(-2px);
       }

       .category-tag {
           top: 15px;
           left: 15px;
           z-index: 10;
           font-size: 11px;
           font-weight: 600;
           padding: 4px 10px !important;
           border-radius: 6px !important;
           text-transform: uppercase;
           letter-spacing: 0.5px;
           box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
       }

       .card-content {
           padding: 20px !important;
           display: flex;
           flex-direction: column;
           justify-content: space-between;
           border: none !important;
       }

       .product-info {
           margin-bottom: 0;
       }

       /* Cải thiện header */
       .display-6 {
           font-weight: 700;
           position: relative;
           margin-bottom: 15px !important;
       }

       .display-6:after {
           content: '';
           position: absolute;
           left: 0;
           bottom: -10px;
           width: 60px;
           height: 3px;
           background-color: #0d6efd;
       }

       /* Cải thiện tab navigation */
       .nav-pills .nav-item .active {
           background-color: #0d6efd !important;
           color: white !important;
           box-shadow: 0 5px 15px rgba(13, 110, 253, 0.2);
       }

       .nav-pills .nav-item a {
           transition: all 0.3s ease;
           font-weight: 500;
           border-radius: 8px !important;
       }

       .nav-pills .nav-item a:hover:not(.active) {
           background-color: #e9ecef !important;
       }

       .nav-pills .nav-item a span {
           padding: 2px 5px;
       }

       /* Responsive adjustments */
       @media (max-width: 768px) {
           .display-6 {
               font-size: 1.5rem;
               text-align: center;
           }

           .display-6:after {
               left: 50%;
               transform: translateX(-50%);
           }

           .nav-pills {
               justify-content: center;
           }
       }
        .page-link.disabled {
                            color: var(--bs-pagination-disabled-color);
                            pointer-events: none;
                            background-color: var(--bs-pagination-disabled-bg);
                        }
    </style>
</head>
<body>

    <div id="spinner"
         class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <div th:insert="client/layout/header :: header"></div>
    <div class="container-fluid py-5 mt-5">
        <div class="container py-5">
            <div class="row g-4 mb-5">
                <div>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Danh Sách Sản Phẩm
                            </li>
                        </ol>
                    </nav>
                </div>

                <div class="row g-4 fruite">
                    <div class="col-12 col-md-4">
                        <div class="row g-4">
                            <div class="col-12" id="factoryFilter">
                                <div class="mb-2"><b>Hãng sản xuất</b></div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="factory-1"
                                           value="APPLE">
                                    <label class="form-check-label" for="factory-1">Apple</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="factory-2"
                                           value="SAMSUNG">
                                    <label class="form-check-label" for="factory-2">SamSung</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="factory-3"
                                           value="GOOGLE">
                                    <label class="form-check-label" for="factory-3">Google</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="factory-4"
                                           value="SONY">
                                    <label class="form-check-label" for="factory-4">Sony</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="factory-5"
                                           value="XIAOMI">
                                    <label class="form-check-label" for="factory-5">Xiaomi</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="factory-6"
                                           value="OPPO">
                                    <label class="form-check-label" for="factory-6">Oppo</label>
                                </div>

                            </div>
                            <div class="col-12" id="targetFilter">
                                <div class="mb-2"><b>Mục đích sử dụng</b></div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="target-1"
                                           value="CAO_CAP">
                                    <label class="form-check-label" for="target-1">Cao cấp</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="target-2"
                                           value="TRUNG_CAP">
                                    <label class="form-check-label" for="target-2">Trung cấp</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="target-3"
                                           value="PHO_THONG">
                                    <label class="form-check-label" for="target-3">Phổ thông</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="target-4"
                                           value="GAMING">
                                    <label class="form-check-label" for="target-4">Gaming</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="target-5"
                                           value="CHUP_ANH">
                                    <label class="form-check-label" for="target-5">Chụp ảnh</label>
                                </div>


                            </div>
                            <div class="col-12" id="priceFilter">
                                <div class="mb-2"><b>Mức giá</b></div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="price-2"
                                           value="duoi-10-trieu">
                                    <label class="form-check-label" for="price-2">Dưới 10 triệu</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="price-3"
                                           value="10-15-trieu">
                                    <label class="form-check-label" for="price-3">Từ 10 - 15
                                        triệu</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="price-4"
                                           value="15-20-trieu">
                                    <label class="form-check-label" for="price-4">Từ 15 - 20
                                        triệu</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="price-5"
                                           value="tren-20-trieu">
                                    <label class="form-check-label" for="price-5">Trên 20 triệu</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-2"><b>Sắp xếp</b></div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="sort-1"
                                           value="gia-tang-dan" name="radio-sort">
                                    <label class="form-check-label" for="sort-1">Giá tăng dần</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="sort-2"
                                           value="gia-giam-dan" name="radio-sort">
                                    <label class="form-check-label" for="sort-2">Giá giảm dần</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="sort-3" checked
                                           value="gia-nothing" name="radio-sort">
                                    <label class="form-check-label" for="sort-3">Không sắp xếp</label>
                                </div>

                            </div>
                            <div class="col-12">
                                <button
                                        class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4"
                                        id="btnFilter">
                                    Lọc Sản Phẩm
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-8 text-center">
                        <div class="row g-4">
                            <div th:if="${totalPages == 0}">Không tìm thấy sản phẩm</div>
                            <div class="col-md-6 col-lg-4 col-xl-3" th:each="product : ${products}">
                                <div class="rounded position-relative fruite-item shadow-sm">
                                    <div class="fruite-img">
                                        <img th:src="@{/images/product/{image}(image=${product.image})}"
                                             class="img-fluid rounded-top fixed-img" alt="Sản phẩm">
                                    </div>
                                    <div class="text-white bg-success px-3 py-1 rounded position-absolute category-tag">
                                        Điện thoại
                                    </div>
                                    <div class="card-content rounded-bottom">
                                        <div class="product-info">
                                            <a th:href="@{/products/{id}(id=${product.id})}">
                                                <h4 th:text="${product.name}" class="product-name"></h4>
                                            </a>
                                            <p th:text="${product.shortDesc}" class="product-desc"></p>
                                            <p th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"
                                               class="product-price"></p>
                                        </div>
                                        <form th:action="@{'/add-product-to-cart/' + ${product.id}}" method="post">
                                            <button class="btn rounded-pill text-primary add-to-cart-btn">
                                                <i class="fa fa-shopping-bag me-2"></i> Thêm vào giỏ hàng
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <!-- Pagination -->
                            <div th:if="${totalPages > 0}">
                                <div class="pagination d-flex justify-content-center mt-5">
                                    <li class="page-item">
                                        <a th:class="${currentPage == 1} ? 'disabled page-link' : 'page-link'"
                                           th:href="@{/products(page=${currentPage - 1})}" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                                        <li class="page-item">
                                            <a th:class="${i == currentPage} ? 'active page-link' : 'page-link'"
                                               th:href="@{/products(page=${i})}">
                                                <span th:text="${i}"></span>
                                            </a>
                                        </li>
                                    </th:block>
                                    <li class="page-item">
                                        <a th:class="${currentPage == totalPages} ? 'disabled page-link' : 'page-link'"
                                           th:href="@{/products(page=${currentPage + 1})}" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div th:insert="client/layout/footer :: footer"></div>

<!-- Back to Top -->
<a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top">
    <i class="fa fa-arrow-up"></i>
</a>

<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/client/lib/easing/easing.min.js"></script>
<script src="/client/lib/waypoints/waypoints.min.js"></script>
<script src="/client/lib/lightbox/js/lightbox.min.js"></script>
<script src="/client/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="/client/js/main.js"></script>
</body>
</html>
