<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Đăng ký tài khoản</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        /* Previous styles remain the same */
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Tạo Tài Khoản</h3></div>
                            <div class="card-body">
                                <form th:action="@{/register}" method="post" th:object="${registerUser}">
                                    <!-- Global error message -->
                                    <div th:if="${#fields.hasErrors('global')}" class="alert alert-danger">
                                        <p th:each="err : ${#fields.errors('global')}" th:text="${err}">Global error message</p>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control"
                                                       id="inputFirstName"
                                                       type="text"
                                                       placeholder="Enter your first name"
                                                       th:field="*{firstName}"
                                                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''" />
                                                <label for="inputFirstName">First name</label>
                                                <div th:if="${#fields.hasErrors('firstName')}" class="error-message">
                                                    <p th:each="err : ${#fields.errors('firstName')}" th:text="${err}">First name error</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control"
                                                       id="inputLastName"
                                                       type="text"
                                                       placeholder="Enter your last name"
                                                       th:field="*{lastName}"
                                                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''" />
                                                <label for="inputLastName">Last name</label>
                                                <div th:if="${#fields.hasErrors('lastName')}" class="error-message">
                                                    <p th:each="err : ${#fields.errors('lastName')}" th:text="${err}">Last name error</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control"
                                               id="inputEmail"
                                               type="email"
                                               placeholder="name@example.com"
                                               th:field="*{email}"
                                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" />
                                        <label for="inputEmail">Email address</label>
                                        <div th:if="${#fields.hasErrors('email')}" class="error-message">
                                            <p th:each="err : ${#fields.errors('email')}" th:text="${err}">Email error</p>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control"
                                                       id="inputPassword"
                                                       type="password"
                                                       placeholder="Create a password"
                                                       th:field="*{password}"
                                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" />
                                                <label for="inputPassword">Password</label>
                                                <div th:if="${#fields.hasErrors('password')}" class="error-message">
                                                    <p th:each="err : ${#fields.errors('password')}" th:text="${err}">Password error</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control"
                                                       id="inputPasswordConfirm"
                                                       type="password"
                                                       placeholder="Confirm password"
                                                       th:field="*{confirmPassword}"
                                                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''" />
                                                <label for="inputPasswordConfirm">Confirm Password</label>
                                                <div th:if="${#fields.hasErrors('confirmPassword')}" class="error-message">
                                                    <p th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}">Confirm password error</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><button type="submit" class="btn btn-primary btn-block">Tạo</button></div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a th:href="@{/login}">Have an account? Go to login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
