<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LapZone - Header</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-xl navbar-light bg-white fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">
                <h1 class="text-primary">TuanMobile</h1>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a href="/products" class="nav-link">Sản Phẩm</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center" sec:authorize="isAuthenticated()">
                    <div class="position-relative me-3">
                        <a href="/cart" class="text-decoration-none text-dark">
                            <i class="fa fa-shopping-bag fa-2x"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary" id="sumCart">

                                    <span th:text="${session.sum}"></span>
                            </span>
                        </a>
                    </div>

                    <div class="dropdown my-auto">
                        <a href="#" class="dropdown" role="button" id="dropdownMenuLink"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user fa-2x"></i>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end p-4" aria-labelledby="dropdownMenuLink">
                            <li class="d-flex align-items-center flex-column" style="min-width: 300px;">
                                <img th:src="@{'/images/avatar/' + ${session.avatar}}"
                                     style="width: 150px; height: 150px; border-radius: 50%; overflow: hidden;"
                                     alt="User Profile" />
                                <div class="text-center my-3">
                                    <span th:text="${session.fullName}"></span>
                                </div>
                            </li>

                            <li><a class="dropdown-item" href="#">Quản lý tài khoản</a></li>
                            <li><a class="dropdown-item" href="/order-history">Lịch sử mua hàng</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item">Đăng xuất</button>
                                </form>
                            </li>
                        </ul>
                    </div>


                </div>

                <div sec:authorize="isAnonymous()" class="d-flex">
                    <a href="/login" class=" a-login btn btn-primary">Đăng nhập</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<!-- Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"></script>
<!-- jQuery -->
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js}"></script>
</body>
</html>
