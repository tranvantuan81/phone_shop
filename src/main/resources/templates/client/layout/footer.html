<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LapZone - Footer</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3498db;
      --secondary: #2ecc71;
      --dark: #212529;
      --light: #F3F6F9;
    }

    body {
      font-family: 'Roboto', sans-serif;
    }

    /* Footer */
    footer {
      background-color: var(--dark);
    }

    footer h3 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    footer h4 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      position: relative;
    }

    footer h4:after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -10px;
      width: 50px;
      height: 2px;
      background-color: var(--primary);
    }

    footer p {
      color: #adb5bd;
      line-height: 1.8;
    }

    footer .text-white-50 {
      color: rgba(255, 255, 255, 0.5) !important;
    }

    footer .text-secondary {
      color: #6c757d !important;
    }

    footer .text-light {
      color: #f8f9fa !important;
    }

    footer .btn-outline-light {
      color: #f8f9fa;
      border-color: #f8f9fa;
    }

    footer .btn-outline-light:hover {
      color: #212529;
      background-color: #f8f9fa;
      border-color: #f8f9fa;
    }

    footer .border-secondary {
      border-color: #6c757d !important;
    }

    footer .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 38px;
      width: 38px;
      padding: 0;
      transition: all 0.3s ease;
    }

    footer .btn:hover {
      transform: translateY(-3px);
    }

    footer .form-control {
      height: 46px;
      border-radius: 4px 0 0 4px;
    }

    footer .input-group .btn {
      height: 46px;
      width: auto;
      padding: 0 20px;
      border-radius: 0 4px 4px 0;
    }

    @media (max-width: 991.98px) {
      footer {
        text-align: center;
      }

      footer h4:after {
        left: 50%;
        transform: translateX(-50%);
      }

      footer .text-lg-start {
        text-align: center !important;
      }
    }
  </style>
</head>
<body>
<div th:fragment="footer">
  <!-- Footer Start -->
  <footer class="bg-dark text-white-50 py-5 mt-5">
    <div class="container">
      <div class="row g-4">
        <div class="col-lg-4">
          <h3 class="text-primary">TuanMobile</h3>
          <p class="text-secondary">Chuyên cung cấp điện thoại chính hãng, giá tốt nhất thị trường với dịch vụ bảo hành xuất sắc.</p>
          <div class="mt-4">
            <p><i class="fa fa-map-marker-alt me-2 text-primary"></i>123 Tech Street, Hà Nội</p>
          </div>
        </div>
        <div class="col-lg-4">
          <h4 class="text-light mb-4">Liên hệ</h4>
          <p><i class="fa fa-envelope me-2 text-primary"></i>support@tuanmobile.com</p>
          <p><i class="fa fa-phone-alt me-2 text-primary"></i>+0123 456 789</p>
          <p><i class="fa fa-clock me-2 text-primary"></i>Thứ Hai - Thứ Bảy: 09:00 - 21:00</p>
        </div>
        <div class="col-lg-4">
          <h4 class="text-light mb-4">Theo dõi chúng tôi</h4>
          <div class="d-flex">
            <a class="btn btn-outline-light btn-square me-2" href="#"><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-outline-light btn-square me-2" href="#"><i class="fab fa-twitter"></i></a>
            <a class="btn btn-outline-light btn-square me-2" href="#"><i class="fab fa-youtube"></i></a>
            <a class="btn btn-outline-light btn-square" href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <div class="mt-4">
            <h4 class="text-light mb-3">Đăng ký nhận tin</h4>
            <form action="/subscribe" method="post">
              <div class="input-group">
                <input type="email" class="form-control border-0" placeholder="Email của bạn" required>
                <button class="btn btn-primary">Đăng ký</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <hr class="my-4 border-secondary">
      <div class="text-center">
        <p class="mb-0">&copy; 2024 TuanMobile. All rights reserved.</p>
      </div>
    </div>
  </footer>
  <!-- Footer End -->
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"></script>
<!-- jQuery -->
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js}"></script>
</body>
</html>
