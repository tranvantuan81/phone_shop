<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LapZone - Banner</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}">
  <style>
    /* ===== FIX CO DÃN ===== */
   /* 1. Hero Section - Cố định chiều cao */
   .hero-header {
     height: 500px; /* Thay min-height bằng height cố định */
     display: flex;
     align-items: center;
     background: #f8f9fa;
   }

   /* 2. Carousel Container - Tỷ lệ VÀNG 16:9 */
   .carousel-container {
     width: 100%;
     height: 0;
     padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
     position: relative;
     overflow: hidden;
     border-radius: 10px;
   }

   /* 3. Carousel & Ảnh - Tuyệt đối không co dãn */
   .carousel {
     position: absolute;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
   }

   .carousel-item,
   .carousel-item img {
     width: 100%;
     height: 100%;
     object-fit: cover; /* Quan trọng: Cắt ảnh vừa khung */
   }

   /* ===== GIAO DIỆN ĐẸP ===== */
   .btn-warning {
     background-color: #ffc107;
     font-weight: 600;
   }

   /* Responsive */
   @media (max-width: 768px) {
     .hero-header {
       height: auto;
       padding: 2rem 0;
     }

     .carousel-container {
       padding-bottom: 75%; /* Tỷ lệ 4:3 trên mobile */
       margin-top: 1.5rem;
     }
   }
  </style>
</head>
<body>
<!-- Banner Fragment -->
<div th:fragment="banner">
  <div class="container-fluid hero-header">
    <div class="container py-5">
      <div class="row g-4 align-items-center justify-content-center">
        <!-- Phần text -->
        <div class="col-lg-7 col-md-6 text-md-start text-center">
          <h4 class="mb-3 text-primary">100% Sản Phẩm Chính Hãng</h4>
          <h1 class="mb-4 display-4 fw-bold">Siêu phẩm công nghệ<br> <span class="text-warning">Giá tốt nhất</span></h1>
          <p class="lead mb-4">Khám phá các sản phẩm công nghệ mới nhất với ưu đãi đặc biệt</p>
          <a href="#" class="btn btn-warning px-4 py-2">Xem ngay <i class="fas fa-arrow-right ms-2"></i></a>
        </div>

        <!-- Carousel -->
        <div class="col-lg-5 col-md-6">
          <div class="carousel-container">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/images/product/78198381-63a8-4e33-bee4-c426d23ff00c.jpg" alt="Sản phẩm 1" class="img-fluid">
                </div>
                <div class="carousel-item">
                  <img src="/images/product/google_pixel_9_pro.jpg" alt="Sản phẩm 2" class="img-fluid">
                </div>
                <div class="carousel-item">
                  <img src="/images/product/iphone_16_pro_max.jpg" alt="Sản phẩm 3" class="img-fluid">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
