<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Hỏi Dân IT - Dự án laptopshop" />
  <meta name="author" content="Hỏi Dân IT" />
  <title>Delete Order</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add Material Design icons for a more modern look -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Add custom styles -->
  <style>
    .card {
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
        border: none;
    }
    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
        padding: 10px 20px;
        font-weight: 500;
        transition: all 0.3s;
    }
    .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
    }
    .breadcrumb {
        background-color: #f8f9fa;
        padding: 12px 16px;
        border-radius: 6px;
    }
    .alert-danger {
        border-left: 4px solid #dc3545;
        background-color: #f8d7da;
        padding: 16px;
        border-radius: 4px;
    }
    .page-title {
        color: #343a40;
        font-weight: 600;
        margin-bottom: 20px;
    }
    .action-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }
  </style>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{admin/layout/header :: header}"></div>
<div id="layoutSidenav">
  <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4 page-title">Quản lý đơn hàng</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a th:href="@{/admin}" class="text-decoration-none"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/order}" class="text-decoration-none"><i class="fas fa-shopping-cart me-1"></i>Orders</a></li>
            <li class="breadcrumb-item active"><i class="fas fa-trash-alt me-1"></i>Delete</li>
          </ol>
        </nav>

        <div class="card mt-4">
          <div class="card-header bg-danger text-white">
            <i class="fas fa-exclamation-triangle me-2"></i> Xác nhận xóa
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h3 class="fs-4">Delete order #<span th:text="${id}" class="fw-bold"></span></h3>
            </div>
            <hr />
            <div class="alert alert-danger d-flex align-items-center">
              <i class="fas fa-exclamation-circle me-3 fs-4"></i>
              <div>
                <strong>Cảnh báo</strong> Bạn có chắc chắn muốn xóa đơn hàng này không ?
              </div>
            </div>

            <form th:action="@{/admin/order/delete}" th:object="${newOrder}" method="post" class="mt-4">
              <input type="hidden" th:field="*{id}" th:value="${id}" />

              <div class="mt-4 d-flex gap-2">
                <a th:href="@{/admin/order}" class="btn btn-secondary">
                  <i class="fas fa-arrow-left me-1"></i> Hủy
                </a>
                <button type="submit" class="btn btn-danger action-btn">
                  <i class="fas fa-trash-alt"></i> Xác nhận xóa
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <div th:replace="~{admin/layout/footer :: footer}"></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
