<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Fragment</title>
  <style>
    .sb-sidenav {
      box-shadow: 0 0.15rem 1.75rem 0 rgba(0, 0, 0, 0.15);
    }

    .sb-sidenav-dark .sb-sidenav-menu .nav-link {
      color: rgba(255, 255, 255, 0.8);
      transition: all 0.2s ease;
    }

    .sb-sidenav-dark .sb-sidenav-menu .nav-link:hover {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      padding-left: 25px;
    }

    .sb-sidenav-menu-heading {
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #17a2b8 !important;
    }

    .active-nav-item {
      background-color: rgba(255, 255, 255, 0.15);
      border-left: 4px solid #17a2b8;
      font-weight: bold;
    }

    .sb-sidenav-footer {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sb-nav-link-icon {
      background-color: rgba(255, 255, 255, 0.05);
      width: 35px;
      height: 35px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div th:fragment="sidebar" id="layoutSidenav_nav">
  <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
    <div class="sb-sidenav-menu">
      <div class="nav">
        <div class="sb-sidenav-menu-heading">Điều hướng</div>

        <a class="nav-link" href="/admin">
          <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
          Tổng quan
        </a>

        <div class="sb-sidenav-menu-heading">Quản lý</div>

        <a class="nav-link" href="/admin/user/">
          <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
          Người dùng
        </a>

        <a class="nav-link" href="/admin/product">
          <div class="sb-nav-link-icon"><i class="fas fa-laptop"></i></div>
         Sản phẩm
        </a>

        <a class="nav-link" href="/admin/order">
          <div class="sb-nav-link-icon"><i class="fas fa-shopping-cart"></i></div>
         Đơn hàng
        </a>

      </div>
    </div>
    <div class="sb-sidenav-footer">
      <div class="small">Đăng nhập</div>
      <div class="d-flex align-items-center mt-2">
        <div class="rounded-circle bg-light text-dark d-flex align-items-center justify-content-center me-2" style="width: 32px; height: 32px;">
          <i class="fas fa-user"></i>
        </div>
        <span class="fw-bold">Admin</span>
      </div>
    </div>
  </nav>
</div>
</body>
</html>
