<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng | Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #f6c23e;
            --text-color: #5a5c69;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fc;
            color: var(--text-color);
        }

        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .form-control {
            border-radius: var(--border-radius);
            padding: 0.75rem 1rem;
            border: 1px solid #d1d3e2;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }

        .btn-update {
            background-color: var(--accent-color);
            border: none;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-update:hover {
            background-color: #e5b53b;
            transform: translateY(-2px);
        }

        .page-header {
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #4e4e4e;
        }

        .breadcrumb-item a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .breadcrumb-item.active {
            color: var(--text-color);
        }

        .input-group-text {
            background-color: var(--primary-color);
            border: none;
            color: white;
        }
    </style>
</head>
<body class="sb-nav-fixed">
<div th:insert="admin/layout/header :: header"></div>
<div id="layoutSidenav">
    <div th:insert="admin/layout/sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="page-header d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="mt-4 fw-bold"><i class="fas fa-users-cog me-2"></i>Quản lý người dùng</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a href="/admin"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a></li>
                                <li class="breadcrumb-item"><a href="/admin/users">Người dùng</a></li>
                                <li class="breadcrumb-item active">Cập nhật</li>
                            </ol>
                        </nav>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-lg-8 col-md-10 col-12 mx-auto">
                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-white py-3">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-user-edit me-2 text-primary"></i>Cập nhật thông tin người dùng
                                </h5>
                            </div>
                            <div class="card-body p-4">
                                <form th:action="@{/admin/user/update}" th:object="${newUser}" method="post" class="needs-validation" novalidate>
                                    <div class="mb-3" style="display:none">
                                        <label class="form-label">Id: </label>
                                        <input type="number" th:field="*{id}" class="form-control"/>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label"><i class="fas fa-envelope me-2 text-primary"></i>Email</label>
                                        <div class="input-group">
                                            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" disabled="disabled"/>
                                        </div>
                                        <small class="text-muted">Email không thể thay đổi</small>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label"><i class="fas fa-user me-2 text-primary"></i>Họ và tên</label>
                                        <input type="text" th:field="*{fullName}" class="form-control" placeholder="Nhập họ và tên"/>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label"><i class="fas fa-map-marker-alt me-2 text-primary"></i>Địa chỉ</label>
                                        <input type="text" th:field="*{address}" class="form-control" placeholder="Nhập địa chỉ"/>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label"><i class="fas fa-phone me-2 text-primary"></i>Số điện thoại</label>
                                        <input type="text" th:field="*{phone}" class="form-control" placeholder="Nhập số điện thoại"/>
                                    </div>

                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <a href="/admin/user/" class="btn btn-light me-2">
                                            <i class="fas fa-arrow-left me-1"></i>Quay lại
                                        </a>
                                        <button type="submit" class="btn btn-update">
                                            <i class="fas fa-save me-1"></i>Cập nhật
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:insert="admin/layout/footer :: footer"></div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="/js/scripts.js"></script>
<!-- Form validation -->
<script>
    // Form validation script
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
